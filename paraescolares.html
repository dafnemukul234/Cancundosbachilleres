          <h1> =PARAESCOLARES=</h1>
    <main>
        
        <p id="p2">LOS PARAESCOLARES QUE MANEJAMOS EN NUESTRA INSTITUCION QUE TE PODRIAN INTERESAR SON LAS SIGUIENTES:<br>
            
             <h2>VOLEIBOL</h2>
        <p id="p1">Fomentar la práctica del voleibol en diferentes ambientes competitivos teniendo como referentes los diferentes métodos de enseñanza – aprendizaje y utilizando la recreación y la diversión como método fundamental para adquirir los principios y fundamentos básicos de esta disciplina deportiva.<br>
            <figure>
            <img src="imagenes/voleibol.jpg">
            </figure>

             <h2>BASQUETBOL</h2>
        <p id="p1">Habilidad de localizar, reconocer y responder a la información en las distintas áreas del campo visual alrededor del objeto sobre el cual se fija la atención.<br>
            
            <figure> 
            <img src="imagenes/basketparaescolar.jpg">
            </figure>
            
            
        <h2>BANDA DE GUERRA</h2>
        <p id="p1">El programa de bandas de guerra pretende reafirmar los valores cívicos y de identidad en niños y jóvenes de nivel básico así como de estimular sus capacidades físicas coordinativas de orientación, ritmo y adaptación a su medio social, así reafirmando valores, actitudes.<br>
            
            <figure> 
            <img src="imagenes/bandaparaescolar.jpg">
            </figure>
            
            <h2>TEATRO</h2>
        <p id="p1">Desarrolla la comunicación verbal y no verbal (gestual, corporal). Mejora la coordinación y la capacidad de expresión. Potencia la creatividad y la imaginación. Mejora la capacidad de trabajo en equipo y la superación.<br>
            
            <figure> 
            <img src="imagenes/teatro.jpg">
            </figure>
            
            <h2>DANZA</h2>
        <p id="p1">El principal objetivo de la danza, en general, es el de servir como un medio para simplemente “bailar y sentir mediante el cuerpo”. Su amplitud de aplicación hace que se divida en distintos estilos.<br>
            
            <figure> 
            <img src="imagenes/danza.jpg">
            </figure>
            
            <h2>MUSICA</h2>
        <p id="p1">La música, como toda manifestación artística, es un producto cultural con múltiples finalidades, entre otras, la de suscitar una experiencia estética en el oyente, la de expresar sentimientos y emociones.<br>
            
            <figure> 
            <img src="imagenes/musicaparaescolar.jpg">
            </figure>
            
            <h2>PINTURA</h2>
        <p id="p1">Representar, reflejar y encontrar la belleza interior y exterior. Encontrar y comprender la esencia y espíritu humano. Encontrar y comprender el mundo, la sociedad, la vida, la realidad y la verdad.<br>
            
            <figure> 
            <img src="imagenes/pintura.jpg">
            </figure>
            
            <h2>ESCOLTA</h2>
        <p id="p1">La Escolta de Bandera Nacional tiene como propósito conducir y brindar protección al lábaro patrio en las ceremonias de honores a la bandera, cívicas, especiales y desfiles. Se integra por seis elementos, pudiendo ser femenil, varonil o mixta.<br>
            
            <figure> 
            <img src="imagenes/escoltaparaescolar.jpg">
            </figure>
            
            <h2>FUTBOL</h2>
        <p id="p1">Formar de manera integral a través del fútbol a nuestros alumnos, mejorando su calidad de vida con el buen uso del tiempo libre con una sana recreación y vida sana.<br>
            
            <figure> 
            <img src="imagenes/futbolparaescolar.jpg">
            </figure>
